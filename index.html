<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cont">
      <div class="todo-app">
        <h1>My To Do List</h1>
        <div class="row">
          <input type="text" name="todo" id="todo" placeholder="text..." />
          <button class="btn" onclick="addtask()">Add</button>
        </div>
      </div>
      <div class="second-cont">
        <ul class="list-cont" id="list-cont"></ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
